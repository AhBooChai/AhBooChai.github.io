    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mt-1 mb-31">
                <h3>Create account</h3>
                <form>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" aria-describedby="User's first name" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" aria-describedby="User's last name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" aria-describedby="address" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" aria-describedby="city" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" pattern=".+@.+\..+" class="form-control" id="Email" aria-describedby="Email" required>   
                            </div>
                        </div>
                    </div>

                    <div class="row col-lg-12">
                        <div class="col text-center">
                            <button type="submit" id="submit-button" class="btn btn-primary" disabled="true">Submit</button>
                            <br>
                            <small>By creating an account, you agree to vintageLens' Conditions of Use and Privacy Notice.</small>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
