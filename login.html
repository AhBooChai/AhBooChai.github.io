    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 mt-3 mb-3">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <label for="loginID">Login ID</label>
                        <input type="text" class="form-control" id="loginID" placeholder="Login ID" aria-describedby="Login ID" >
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Password" aria-describedby="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe" class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-12 col-md-6 mt-3 mb-3">
                <h3>Create account</h3>
                <form>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="User's first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="User's last name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="address" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" pattern=".+@.+\..+" class="form-control" id="Email" placeholder="Email" aria-describedby="Email" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="Password">Enter password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="at least 6 characters" aria-describedby="Password" required>
                        <small>Passwords must be at least 6 characters.</small>

                    </div>

                    <div class="form-group">
                        <label for="reenterPassword">Re-enter password</label>
                        <input type="password" class="form-control" id="reenterPassword" placeholder="at least 6 characters" aria-describedby="reenterPassword" required>
                        <small style="display: none" id="error-message" class="text-danger">Both password fields must match.</small>
                        
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary" disabled="true">Submit</button>
                    <br>
                    <small>By creating an account, you agree to vintageLens' Conditions of Use and Privacy Notice.</small>
                </form>
            </div>
        </div>
    </div>
